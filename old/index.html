<head>
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/search-engine.png">
    <script src="scripts.js"></script>
    
    <script>
        function chkPasswords() {

            var init = document.getElementById('initial');
            var second = document.getElementById('sec');

            if (init.value == "") {
                alert("You didn't enter the password\n" + "Please enter your password.");
                init.focus();
                return false;
            }

            if (sec.value != init.value) {
                alert("The two passwords are not the same\n" + "Please re-enter both");
                init.focus();
                init.select();
                return false;
            } else
                return true;
        }
    </script>

</head>

<body>
    <div class="regbox">
        <h1>Sign Up Now!</h1>
        <form id="myform" action="">
            <div class="select">
                <select name="Type" id="">
                    <option value="Admin">Administrator</option>
                    <option value="User">User</option>
                </select>
            </div>
            <p>E-mail </p><input type="text" class="input-box" name="Email" size="35" placeholder="E-mail">
            <p>Password </p><input type="password" class="input-box" name="password" size="35" placeholder="Password" id="initial">
            <p>Confirm password </p><input type="password" class="input-box" name="password" size="35" placeholder="Password" id="sec">
            <button type="submit" class="signup-btn">Sign In</button>
            <input type="checkbox" name="checkbox"> I agree to the <a href="#">terms</a> of the services <br>
            <hr>
            <p class="or">OR</p>
            <a href="https://accounts.google.com/servicelogin" target="_blank"><button type="button" class="google-btn">Login with Google</button></a>
            <p>Do you have an account ? <a href="sign-in.html">Sign in</a></p>
        </form>

        <script>
            document.getElementById("sec").onblur = chkPasswords;
            document.getElementById("myform").onsubmit = chkPasswords;
        </script>

    </div>
</body>

</html>
